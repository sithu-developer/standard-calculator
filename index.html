<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculaor</title>
    <script src="https://kit.fontawesome.com/1b679b481d.js" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="4" class="displayBox">
                    <input type="text" class="question">
                    <h4 class="answer"></h4>
                </td>
            </tr>
            <tr>
                <td class="clear">C</td>
                <td class="numbersAndOperation divide">&divide;</td>
                <td class="numbersAndOperation multiple">&times;</td>
                <td class="backspace"><i class="fa-solid fa-delete-left"></i></td>
            </tr>
            <tr>
                <td class="numbersAndOperation">7</td>
                <td class="numbersAndOperation">8</td>
                <td class="numbersAndOperation">9</td>
                <td class="numbersAndOperation minus">-</td>
            </tr>
            <tr>
                <td class="numbersAndOperation">4</td>
                <td class="numbersAndOperation">5</td>
                <td class="numbersAndOperation">6</td>
                <td class="numbersAndOperation plus">+</td>
            </tr>
            <tr>
                <td class="numbersAndOperation">1</td>
                <td class="numbersAndOperation">2</td>
                <td class="numbersAndOperation">3</td>
                <td rowspan="2" class="calculate">=</td>
            </tr>
            <tr>
                <td class="numbersAndOperation">4</td>
                <td class="numbersAndOperation">5</td>
                <td class="numbersAndOperation">6</td>
            </tr>
        </table>
    </div>


    <script src="script.js"></script>
</body>
</html>
